<!DOCTYPE html>
<html lang="hu">
<head>

    <link rel="stylesheet" href="ASD.css">

<body>
    <h1>Ülésrend Készítő</h1>

    <!-- Nevsor lista -->

        <h2>Csoport névsora</h2>

    <!-- Terem elrendezése -->
    <div class="terem">
        <h2>Tanterem elrendezése</h2>
        <div id="terem-elrendezes">
            <div class="szamitogep" id="szamitogep-1">Szamitogep1</div>

            <div class="szamitogep" id="szamitogep-7">Szamitogep7</div>
            <div class="szamitogep" id="szamitogep-8">Szamitogep8</div>
            <div class="szamitogep" id="szamitogep-9">Szamitogep9</div>
        </div>
        <div id="tanulok-alatt"></div>
    </div>

    <script src="swdg.js"></script>
</body>
</html>
